<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายเลข (2-6 คน)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- ===== หน้าแรก (Home) ===== -->
        <div id="page-home" class="page">
            <h1>เกมทายเลข</h1>
            <p>ทายเลขลับ 4 หลักที่ไม่ซ้ำกันของเพื่อนคุณ!</p>
            <div class="input-group">
                <label for="input-player-name">กรุณาตั้งชื่อของคุณ:</label>
                <input type="text" id="input-player-name" placeholder="ชื่อผู้เล่น..." maxlength="15">
            </div>
            <button id="btn-go-to-lobby" class="btn btn-primary">เข้าสู่ล็อบบี้</button>
        </div>

        <!-- ===== หน้าล็อบบี้ (Lobby) ===== -->
        <div id="page-lobby" class="page" style="display: none;">
            <h2>เลือกห้องเพื่อเข้าร่วม</h2>
            <div id="room-list" class="room-list-container">
                <!-- รายการห้องจะถูกสร้างโดย JavaScript -->
            </div>
            <button id="btn-create-room" class="btn btn-secondary">สร้างห้องใหม่</button>
        </div>

        <!-- ===== หน้าเกม (Game) ===== -->
        <div id="page-game" class="page" style="display: none;">
            <h2 id="game-room-name">ห้อง: ...</h2>
            
            <!-- ส่วนตั้งค่าก่อนเริ่มเกม -->
            <div id="setup-section">
                <h3>ตั้งค่าเลขลับ 4 หลักของคุณ</h3>
                <p>ผู้เล่นอื่นจะไม่เห็นเลขนี้</p>
                <div class="secret-number-display">
                    <span>เลขลับของคุณคือ: </span>
                    <strong id="secret-number-display-text">????</strong>
                </div>
                <button id="btn-ready-up" class="btn btn-primary">ฉันพร้อมแล้ว!</button>
            </div>

            <!-- ส่วนรอผู้เล่นคนอื่น -->
            <div id="waiting-section" style="display: none;">
                <h3>ยอดเยี่ยม!</h3>
                <p>กำลังรอผู้เล่นคนอื่นตั้งค่า...</p>
                <div class="loader"></div>
            </div>

            <!-- ส่วนเล่นเกม (ยังไม่ใช้งาน) -->
            <div id="gameplay-section" style="display: none;">
                <h3>ตาของคุณ: <span id="turn-player-name">...</span></h3>
                <div id="game-display" class="game-display"></div>
                <div id="keypad-controls">
                    <div class="keypad">
                        <button data-key="1">1</button>
                        <button data-key="2">2</button>
                        <button data-key="3">3</button>
                        <button data-key="4">4</button>
                        <button data-key="5">5</button>
                        <button data-key="6">6</button>
                        <button data-key="7">7</button>
                        <button data-key="8">8</button>
                        <button data-key="9">9</button>
                        <button data-key="0">0</button>
                    </div>
                    <div class="keypad-actions">
                        <button id="btn-delete" class="btn btn-secondary">ลบ</button>
                        <button id="btn-guess" class="btn btn-primary">ทาย</button>
                    </div>
                </div>
            </div>

            <div class="player-list-box">
                <h4>ผู้เล่นในห้อง</h4>
                <div id="player-list">
                    <!-- รายชื่อผู้เล่น -->
                </div>
            </div>
            <button id="btn-leave-room" class="btn btn-danger">ออกจากห้อง</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <!-- โค้ดเกมของเรา (ไม่มี type="module" แล้ว) -->
    <script src="script.js"></script>
</body>
</html>
