<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tajai - เกมทายเลข</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- หน้าหลัก -->
  <div id="lobby-screen" class="screen">
    <h1>Tajai</h1>
    <p>เกมทายเลข 4 หลัก ไม่ซ้ำกัน</p>
    <div class="input-group">
      <input type="text" id="player-name-input" placeholder="ชื่อของคุณ" maxlength="15" />
    </div>
    <div class="input-group">
      <button id="create-room-btn">สร้างห้อง</button>
      <input type="text" id="room-code-input" placeholder="รหัสห้อง" maxlength="4" />
      <button id="join-room-btn">เข้าร่วม</button>
    </div>
    <p id="lobby-error" class="error"></p>
  </div>

  <!-- ห้องรอ -->
  <div id="waiting-room-screen" class="screen hidden">
    <h2>ห้องรอ</h2>
    <p>รหัสห้อง: <span id="room-code-display"></span></p>
    <button id="copy-room-code-btn">คัดลอกรหัส</button>
    <ul id="player-list"></ul>
    <button id="start-game-btn">เริ่มเกม</button>
  </div>

  <!-- หน้าเกม -->
  <div id="game-screen" class="screen hidden">
    <div class="status-area">
      <h2 id="main-status-text">กำลังโหลด...</h2>
      <p id="sub-status-text"></p>
    </div>

    <div class="players-bar" id="players-bar"></div>

    <div class="my-info">
      <h3>เลขลับของคุณ</h3>
      <div class="secret-number" id="my-secret-number-display">----</div>
    </div>

    <div class="guess-area">
      <div class="guess-display" id="guess-display">----</div>
      <div class="keypad" id="keypad">
        <button class="key num">1</button>
        <button class="key num">2</button>
        <button class="key num">3</button>
        <button class="key num">4</button>
        <button class="key num">5</button>
        <button class="key num">6</button>
        <button class="key num">7</button>
        <button class="key num">8</button>
        <button class="key num">9</button>
        <button class="key clear" id="clear-btn">⌫</button>
        <button class="key num">0</button>
        <button class="key submit" id="submit-guess-btn">✓</button>
      </div>
    </div>

    <div class="energy-beam" id="energy-beam"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
