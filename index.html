<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายเลข (2-6 คน)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">

        <div id="page-home" class="page active">
            <div class="content-box">
                <h1>เกมทายเลข</h1>
                <p>ทายตัวเลข 4 หลักของเพื่อนให้ถูก!</p>
                <div class="input-group">
                    <label for="player-name-input">กรุณาตั้งชื่อของคุณ:</label>
                    <input type="text" id="player-name-input" class="input-field" placeholder="ชื่อผู้เล่น" maxlength="15">
                </div>
                <button id="btn-go-to-lobby" class="button primary">เข้าสู่ล็อบบี้</button>
            </div>
        </div>

        <div id="page-lobby" class="page">
            <div class="content-box">
                <h2>เลือกห้อง</h2>
                <div id="room-list" class="room-list">
                    <p>กำลังโหลดห้อง...</p>
                </div>
                <button id="btn-create-room" class="button">สร้างห้องใหม่</button>
            </div>
        </div>

        <div id="page-game" class="page">
            <div class="content-box">
                <h2 id="game-room-name">ห้อง: ...</h2>

                <div id="setup-section">
                    <h3>พร้อมที่จะเล่นหรือยัง?</h3>
                    <p>กดปุ่มด้านล่างเพื่อสุ่มเลขลับ 4 หลัก<br>และเตรียมพร้อมเข้าสู่เกม</p>
                    <button id="btn-ready-up" class="button primary">สุ่มเลขลับและเริ่มเลย!</button>
                </div>

                <div id="waiting-section" class="hidden">
                    <h3>ยอดเยี่ยม!</h3>
                    <p>กำลังรอผู้เล่นคนอื่นตั้งค่า...</p>
                    <div class="loader"></div>
                </div>

                <div id="gameplay-section" class="hidden">
                    <h3 id="turn-indicator">ตาของ: ...</h3>
                    <div id="game-display" class="display-box"></div>
                </div>

                <div class="player-status-box">
                    <h4>ผู้เล่นในห้อง</h4>
                    <ul id="player-list">
                    </ul>
                </div>

                <div id="keypad-controls" class="hidden">
                     <div class="keypad"></div>
                     <div class="controls">
                        <button id="btn-delete" class="button secondary">ลบ</button>
                        <button id="btn-guess" class="button primary guess">ทาย</button>
                    </div>
                </div>

                <button id="btn-leave-room" class="button danger">ออกจากห้อง</button>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
